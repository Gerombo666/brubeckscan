name: Deploy

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: latest
      - name: Install
        run: npm install
      - name: Compile
        run: npx tsc
      - name: Prisma Generate Client
        run: npx prisma generate
      - run: npm install pm2@latest -g
      - run: pm2 start
